<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema que leia a duração de uma viagem em dia e horas</title>
</head>
<body>
    <script>
        const dia = Number(prompt("Digite a quantidade de dias:"));
        const hora = Number(prompt("Digite a quantidade de horas:"));
        const tota = (dia *24) + hora;
        alert(`A duração total da viagem é de ${tota} horas.`);
    </script>
</body>
</html>
